<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Display Type</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      margin: 15px auto;
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
      width: 200px;
    }
    .btn:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Display Type</h1>
    <button class="btn" onclick="location.href='lcd.html'">LCD Grid Editor</button>
    <button class="btn" onclick="location.href='oled.html'">OLED Bitmap Editor</button>
  </div>
</body>
</html>
